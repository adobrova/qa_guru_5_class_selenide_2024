plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.10.3",
            "com.codeborne:selenide:7.3.3"
    )
}

test {
    useJUnitPlatform{

        systemProperty "env", "prod"

    }
}